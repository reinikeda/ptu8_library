{% if page_obj.has_other_pages %}
    <div class="paginator">
        {% for page in page_obj.paginator.page_range %}
            {% if page_obj.number == page %}
                <span class="current">{{ page }}</span>
            {% else %}
                <a href="?page={{ page }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">{{ page }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
